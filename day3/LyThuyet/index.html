<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color:chartreuse;
            padding: 12px 30px;
            border: 5px solid black;
            margin: 10px 20px;
        }
    </style>
<!--box sizing
    ***content box
    width = content + padding + border + margin

    ***border box
    width = content + padding + border
-->
</head>
