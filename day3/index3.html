<!-- parent and child relative -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: black;
            width: 300px;
            height: 300px;
        }
        .child{
            position: relative;
            background-color: green;
            width: 100px;
            height: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
