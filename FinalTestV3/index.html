<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container">
            <div class="startBtn-container">
                <button id="startBtn" class="bg-green-500 text-white">Bắt đầu</button>
                <div id="winMessage" ></div>
            </div>

            <div class="main-content">
                <!-- Board -->
                <div class="left-side">
                    <div id="board">
                        <div class="tile" data-row="0" data-col="0"></div>
                        <div class="tile" data-row="0" data-col="1"></div>
                        <div class="tile" data-row="0" data-col="2"></div>
                        <div class="tile" data-row="0" data-col="3"></div>

                        <div class="tile" data-row="1" data-col="0"></div>
                        <div class="tile" data-row="1" data-col="1"></div>
                        <div class="tile" data-row="1" data-col="2"></div>
                        <div class="tile" data-row="1" data-col="3"></div>

                        <div class="tile" data-row="2" data-col="0"></div>
                        <div class="tile" data-row="2" data-col="1"></div>
                        <div class="tile" data-row="2" data-col="2"></div>
                        <div class="tile empty" data-row="2" data-col="3"></div>
                    </div>
                </div>

                <!-- Clock + Guide -->
                <div class="right-side">
                    <div id="timer-box">
                        <h3>Đồng Hồ</h3>
                        <div id="timer">00:00</div>
                    </div>

                    <div id="guide">
                        <h3>Hướng dẫn di chuyển</h3>
                        <div class="arrow-guide">
                            <i class="fas fa-arrow-up arrow"></i>
                            <br />
                            <i class="fas fa-arrow-left arrow"></i>
                            <i class="fas fa-arrow-down arrow"></i>
                            <i class="fas fa-arrow-right arrow"></i>
                        </div>
                        <div class="key-guide">
                            <span class="key">W</span> <br />
                            <span class="key">A</span>
                            <span class="key">S</span>
                            <span class="key">D</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lịch sử lượt chơi -->
            <div id="history-box">
                <h3>Lịch Sử Lượt Chơi</h3>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Bước đi</th>
                            <th>Thời Gian</th>
                        </tr>
                    </thead>
                    <tbody id="history"></tbody>
                </table>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
